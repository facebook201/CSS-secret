<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Sticky footer</title>
	<style>
		html,body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.content{
			min-height: 100%;
		}
		.content-inside{
			padding: 20px;
			/* 等于底部的高度和外部负边距 */
			padding-bottom: 50px;
		}
		.footer{
			height: 50px;
			margin-top: -50px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="content">
		<div class="content-inside">
			content
		</div>
	</div>
	
	<footer class="footer"></footer>
</body>
</html>

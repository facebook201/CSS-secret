<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		*{padding: 0;margin:0;}
		
		.img1{
			position: absolute;
			z-index: 2;
		}	
		.img2{
			position: relative;
			z-index: 1;
		}
	</style>
</head>
<body>
	
	<div class="z-index">
		<div style="position: relative;z-index: 1;">
			<img class="img1" src="../images/0.jpg" alt="">
		</div>
		<div style="position: relative;z-index: 1;">
			<img class="img2" src="../images/1.jpg" alt="">
		</div>
	</div>

</body>
</html>
